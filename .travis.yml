language: c

matrix:
  include:
    - os: linux
      env: PYTHON_VERSION=2.7
    - os: linux
      env: PYTHON_VERSION=3.5
    - os: linux
      env: PYTHON_VERSION=3.4
    #    - os: linux
    #      env: PYTHON_VERSION=3.3
    # There isn't and openCV3 for python 3.3 on Conda

    - os: osx
      env: PYTHON_VERSION=2.7
    - os: osx
      env: PYTHON_VERSION=3.5

sudo: false

env:
  global:
    - OBSPY_VERSION=1.0.1

install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
      export OS="MacOSX";
      export py=$PYTHON_VERSION;
    else
      export OS="Linux";
      export py=$PYTHON_VERSION;
    fi
  - if [[ "$py" == "2.7_with_system_site_packages" ]]; then
      export py="2.7";
    fi
  - if [[ "${py:0:1}" == '2' ]]; then
      wget https://repo.continuum.io/miniconda/Miniconda-latest-${OS}-x86_64.sh -O miniconda.sh;
    else
      wget https://repo.continuum.io/miniconda/Miniconda3-latest-${OS}-x86_64.sh -O miniconda.sh;
    fi
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda config --add channels menpo
  - conda config --add channels obspy
  - conda update -q conda
  # Useful for debugging any issues with conda
  - conda info -a
  - |
      if [[ "${py:0:1}" == "3" ]]; then
        env_file="misc/py35_test_env.lis"
        PYFLAKES="pyflakes=1.0.0"
      else
        env_file="misc/py2_test_env.lis"
        PYFLAKES="pyflakes=0.9.0"
      fi
  - echo $PYTHON_VERSION
  - |
      if [[ "$OS" == "MacOSX" ]]; then
          conda create -q -n test-environment python=$PYTHON_VERSION numpy scipy matplotlib obspy flake8 mock coverage opencv3
      elif [[ "$py" == "3.5" ]]; then
          conda create -q -n test-environment --file $env_file
      elif [[ "$py" == "2.7" ]]; then
          conda create -q -n test-environment --file $env_file
      else
          conda create -q -n test-environment python=$PYTHON_VERSION numpy scipy matplotlib obspy flake8 mock coverage opencv3
      fi
  - source activate test-environment
  - conda install $PYFLAKES
  - conda install pyproj
  #  - |
  #      if [[ "${py:0:1}" == "3" ]] && [[ "$OS" == "MacOSX" ]]; then
  #        conda install opencv3
  #        conda install obspy
  #      fi
  #      elif [[ "$OS" == "MacOSX" ]]; then
  #        conda install -c menpo opencv3=3.1.0
  #      fi
  - pip install coveralls
  - pip install geographiclib
  - pip install https://github.com/megies/PyImgur/archive/py3.zip
  - pip install pep8-naming
  - pip install pytest
  - pip install pytest-cov
  #  - pip install obspy==$OBSPY_VERSION
  - pip freeze
  - conda list
  # done installing dependencies
  - git version
  - pip install .
script:
  py.test

after_success:
  # Check how much code is actually tested and send this report to coveralls
  - coverage combine
  - coveralls

notifications:
    email: false
    webhooks:
      urls:
        - https://webhooks.gitter.im/e/10122f10ed5043c58ae7
      on_success: change  # options: [always|never|change] default: always
      on_failure: always  # options: [always|never|change] default: always
      on_start: never     # options: [always|never|change] default: always
